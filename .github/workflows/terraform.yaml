name: "Terraform Deployment for shared infrastructure Account"
on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - master
  # pull_request:
  #   branches: [ master ]
jobs:
  terraform:
    name:  Terraform Deployment-${{ matrix.environment }}
    runs-on: [ ubuntu-latest ]
    strategy:
      matrix:
        include:
            - environment: dev
    steps:
    - uses: actions/checkout@v2
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.INFRA_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.INFRA_AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    - uses: hashicorp/setup-terraform@v1
      with:
          terraform_wrapper: false
    - name: Terraform Init
      id: init
      working-directory: Environments/${{ matrix.environment }}
      run: |
        terraform init
    - name: Terraform Plan
      id: plan
      working-directory: Environments/${{ matrix.environment }}
      run: |
        terraform plan
    - name: Terraform apply
      if: github.ref == 'refs/heads/test12'
      id: apply
      working-directory: Environments/${{ matrix.environment }}
      run: |
        terraform apply --auto-approve=true

    - name: Save Terraform Output to File
      if: github.ref == 'refs/heads/test12'
      working-directory: Environments/${{ matrix.environment }}
      run: |
        terraform output -json > tf-output-${{ matrix.environment }}.json

    - name: Upload Terraform Output
      uses: actions/upload-artifact@v3.1.3
      with:
        name: terraform-output-${{ matrix.environment }}
        path: Environments/${{ matrix.environment }}/tf-output-${{ matrix.environment }}.json


